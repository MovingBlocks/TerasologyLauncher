on:
  release:
    types:
      - published
  push:
    branches:
      -ci/os-specific-worker-nodees

name: Asset Upload

jobs:
  build:
    name: Build and upload release assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: ubunutu-latest
            platform: linux64
          - os: windows-latest
            platform: windows64
          - os: macos-latest
            platform: mac
      fail-fast: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
          java-package: jdk
      - name: Bundle distribution for ${{ matrix.platform }}
        run: ./gradlew -Prelease.useLastTag=true ${{ matrix.platform }}DistZip
      - name: Upload bundle for ${{ matrix.platform }} as build artifact
        uses: actions/upload-artifact@v2
        with:
          path: ./build/distributions/TerasologyLauncher-${{ matrix.platform }}-${{ github.event.release.name }}.zip
          name: TerasologyLauncher-${{ matrix.platform }}.zip
      - name: Upload bundle for ${{ matrix.platform }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # This pulls from the RELEASE event this workflow was triggered by.
          # See https://developer.github.com/v3/activity/events/types/#releaseevent
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/distributions/TerasologyLauncher-${{ matrix.platform }}-${{ github.event.release.name }}.zip
          asset_name: TerasologyLauncher-${{ matrix.platform }}.zip
          asset_content_type: application/zip
