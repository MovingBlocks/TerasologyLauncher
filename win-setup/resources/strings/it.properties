nsisLangName=Italian
noJava=Non è stata trovata nessuna installazione di Java in grado di eseguire questa applicazione. \
    Questo programma richiede Java Runtime Environment alla versione %minJREVersion% o superiore; \
    è possibile scaricare l'ultima versione disponibile da https://www.java.com. \
    Una volta scaricata ed installata, eseguire questo installatore nuovamente per installare %guiName%. \
    L'installazione verrà annullata.
wow64Java=Questo è un sistema a 64-bit, ma solo una versione a 32-bit di Java in grado di eseguire questo programma è stata trovata. \
    Ciò limiterà le prestazioni di questa applicazione (non sarà in grado di utilizzare più di 4GB di memoria). \
    È possibile installare un Java Runtime Environment a 64-bit da https://www.java.com. \
    Questo programma richiede almeno la versione %minJREVersion%.
startMenuShortcut=Collegamento nel menu start
desktopShortcut=Collegamento sul desktop
desc_core=Files principali di %guiName%.
desc_startMenuShortcut=Cartella nel menu start con collegamenti per avviare %guiName% e per disinstallarlo.
desc_desktopShortcut=Collegamento per avviare %guiName% dal desktop.
cleanupWarning=Lo strumento di pulizia non è stato eseguito con successo. \
    Alcuni files (configurazione del launcher, files del gioco e files di salvataggio) potrebbero non essere stati rimossi. \
    Si desidera disinstallare comunque?
