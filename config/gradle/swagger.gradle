swaggerSources {
    client {
        inputFile = file("$buildDir/swagger.json")
        code {
            language = 'java'
            configFile = file('api-config.json')
        }
    }
}

generateSwaggerCodeClient {
    doFirst {
        download {
            src 'https://raw.githubusercontent.com/MovingBlocks/FacadeServer/develop/src/main/resources/web/swagger.json'
            dest "$buildDir/swagger.json"
        }
    }
    outputDir = file('web-api-client')
}